os:
- osx
language: cpp
compiler: clang
before_install:
- rvm get head # fix  shell_session_update: command not found
- brew update
- brew install qt jack ecasound fftw
- wget https://dl.dropboxusercontent.com/u/3464720/JackOSX.0.92_b3.pkg  # install current jack beta
- sudo installer -store -pkg JackOSX.0.92_b3.pkg -target /
- mkdir -p autotools/m4
- autoreconf --force --install
script:
- "./configure --enable-app-bundle"
- make
- make dmg
before_deploy:
- "./cleanse.sh"
deploy:
  skip_cleanup: true
  local_dir: dmg
  provider: s3
  access_key_id: AKIAJP3FY3NVXTVEFVLA
  secret_access_key:
    secure: 
  bucket: travistest
